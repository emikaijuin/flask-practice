{% extends "_layout.html" %}
{% block content %}
  <h1>{{store.name}}</h1>

  <div>
    <h3>Number of Warehouses</h3>
    {{ store.warehouses.count() }}
  </div>

  <form action="/stores/{{store.id}}" method="POST">
    <label for="name">Store Name:</label>
    <input type="text" name="name" value="{{store.name}}">
    <input type="submit">
  </form>
{% endblock %}
